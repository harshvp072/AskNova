<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AskNova</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>

<body>

<h1>What can I help with?</h1>

<div class="input-box">
    <input type="text" id="questionInput" placeholder="Ask anything..." />
    <button class="btn" onclick="sendQuestion()">Search</button>
</div>

<div class="note-card">
    <p class="rate-limit-note">Note: You can only ask up to 7 questions per minute.</p>
</div>

<div id="thinkingContainer" style="display: none;">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<div id="answerContainer"></div>

<div id="responseContainer"></div>

<script src="script.js"></script>
</body>
</html>
